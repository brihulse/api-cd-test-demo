# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build and push images
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build and Push image for api
      inputs:
        containerRegistry: 'docker-hub-connection'
        repository: 'brihulse/rp-todo-demo'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
          latest
    - task: Docker@2
      displayName: Build and Push image for test runner container
      inputs:
        containerRegistry: 'docker-hub-connection'
        repository: 'brihulse/rp-todo-demo-postman-runner'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/postman/Dockerfile'
        tags: |
          $(tag)
          latest
    - task: PublishBuildArtifacts@1
      displayName: Publish Build Artifacts
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)/ps1'
        ArtifactName: 'drop'
        publishLocation: 'Container'